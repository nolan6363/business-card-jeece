services:
  postgres:
    image: postgres:16-alpine
    container_name: business_cards_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: business_cards
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - ./backups:/backups
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d business_cards"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: business_cards_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@postgres:5432/business_cards
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - ./backend/uploads:/app/uploads
    # Ports exposés localement (commentez en production avec Traefik)
    ports:
      - "5555:5000"
    networks:
      - app_network
      - dokploy-network
    labels:
      # Active l'exposition à Traefik
      - "traefik.enable=true"
      # Réseau utilisé par Traefik
      - "traefik.docker.network=dokploy-network"
      # Domaine API (à personnaliser dans .env)
      - "traefik.http.routers.business-cards-api.rule=Host(`${API_DOMAIN:-api.business-cards.example.com}`)"
      # Entrypoint HTTPS
      - "traefik.http.routers.business-cards-api.entrypoints=websecure"
      # Port interne du backend Flask
      - "traefik.http.services.business-cards-api.loadbalancer.server.port=5000"
      # Certificat SSL (Let's Encrypt)
      - "traefik.http.routers.business-cards-api.tls=true"
      - "traefik.http.routers.business-cards-api.tls.certresolver=letsencrypt"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: business_cards_frontend
    restart: unless-stopped
    depends_on:
      - backend
    # Ports exposés localement (commentez en production avec Traefik)
    ports:
      - "3333:80"
    networks:
      - app_network
      - dokploy-network
    labels:
      # Active l'exposition à Traefik
      - "traefik.enable=true"
      # Réseau utilisé par Traefik
      - "traefik.docker.network=dokploy-network"
      # Domaine principal (à personnaliser dans .env)
      - "traefik.http.routers.business-cards.rule=Host(`${DOMAIN:-business-cards.example.com}`)"
      # Entrypoint HTTPS
      - "traefik.http.routers.business-cards.entrypoints=websecure"
      # Port interne du frontend Nginx
      - "traefik.http.services.business-cards.loadbalancer.server.port=80"
      # Certificat SSL (Let's Encrypt)
      - "traefik.http.routers.business-cards.tls=true"
      - "traefik.http.routers.business-cards.tls.certresolver=letsencrypt"

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
  dokploy-network:
    external: true
