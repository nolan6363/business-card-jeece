services:
  postgres:
    image: postgres:16-alpine
    container_name: business_cards_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: business_cards
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - dockploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d business_cards"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: business_cards_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@postgres:5432/business_cards
      SECRET_KEY: ${SECRET_KEY}
    # On supprime "ports" car on ne veut pas d'accès direct par l'IP du serveur
    networks:
      - dockploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dockploy-network"
      # On crée une route interne via Traefik
      - "traefik.http.routers.bc_api.rule=Host(`api.card.jeece.fr`)"
      - "traefik.http.routers.bc_api.entrypoints=websecure"
      - "traefik.http.routers.bc_api.tls=true"
      - "traefik.http.services.bc_api.loadbalancer.server.port=5000"

  frontend:
    build:
      context: ./frontend
      args:
        # C'est cette URL que le navigateur utilisera
        VITE_API_URL: https://api.card.jeece.fr
    container_name: business_cards_frontend
    # ... reste de la config ...
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dockploy-network"
      - "traefik.http.routers.drizzle.rule=Host(`card.jeece.fr`)"
      - "traefik.http.routers.drizzle.entrypoints=websecure"
      - "traefik.http.routers.drizzle.tls=true"
      # CORRECTION PORT INTERNE (80 car c'est le port par défaut de Nginx dans le conteneur)
      - "traefik.http.services.drizzle.loadbalancer.server.port=80"
      
volumes:
  postgres_data:

networks:
  dockploy-network:
    external: true
