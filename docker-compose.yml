services:
  postgres:
    image: postgres:16-alpine
    container_name: business_cards_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: business_cards
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d business_cards"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: business_cards_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@postgres:5432/business_cards
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - ./backend/uploads:/app/uploads
    # Pas de ports exposés directement pour garder l'API privée
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.cards_api.rule=Host(`api.card.jeece.fr`)"
      - "traefik.http.routers.cards_api.entrypoints=websecure"
      - "traefik.http.routers.cards_api.tls=true"
      - "traefik.http.services.cards_api.loadbalancer.server.port=5000"

  frontend:
    build:
      context: ./frontend
      args:
        # L'URL utilisée par le navigateur client (PC/Mobile)
        VITE_API_URL: ${VITE_API_URL:-https://api.card.jeece.fr}
    container_name: business_cards_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3333:80"
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.cards_front.rule=Host(`card.jeece.fr`)"
      - "traefik.http.routers.cards_front.entrypoints=websecure"
      - "traefik.http.routers.cards_front.tls=true"
      # Traefik envoie les requêtes sur le port 80 à l'intérieur du conteneur
      - "traefik.http.services.cards_front.loadbalancer.server.port=80"

volumes:
  postgres_data:

networks:
  dokploy-network:
    external: true
    name: dokploy-network
  default:
    driver: bridge
